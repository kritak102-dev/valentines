<!DOCTYPE html>
<html>
<head>
    <title>My Valentine üíñ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            text-align: center;
            overflow-x: hidden;
        }

        h1 {
            margin-top: 30px;
            font-size: 40px;
            color: white;
            text-shadow: 2px 2px 10px #ff4e50;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%,100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .photo {
            margin-top: 20px;
        }

        .photo img {
            width: 280px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .buttons {
            margin-top: 30px;
        }

        button {
            padding: 15px 35px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            transition: 0.3s;
        }

        .yes {
            background: white;
            color: #ff4e50;
        }

        .yes:hover {
            transform: scale(1.1);
            background: #ffe6f0;
        }

        .pro {
            background: gold;
            color: black;
        }

        .pro:hover {
            transform: scale(1.1);
            background: orange;
        }

        .no {
            position: absolute;
            background: #444;
            color: white;
        }

        .message {
            display: none;
            margin-top: 25px;
            font-size: 22px;
            color: white;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .heart {
            position: fixed;
            font-size: 20px;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

    </style>
</head>
<body>

    <h1>Will you be my Forever Valentine? üíñ</h1>

    <div class="photo">
        <img src="us.jpeg" alt="Our Photo">
    </div>

    <div class="buttons">
        <button class="yes" onclick="showLove()">Yesü•∫</button>
        <button class="pro" onclick="showProLove()">Yes Pro Max ü•∫ü•∫</button>
    </div>

    <!-- Floating No Button -->
    <button class="no" id="noBtn">No üòè</button>

    <div class="message" id="loveMessage"></div>

    <script>
        function showLove() {
            document.getElementById("loveMessage").innerHTML =
            "YAHUUUUUUUUUUü•∫ü•∫ I LOVEEEEE YOUUUUU MAYAAAü•∫";
            document.getElementById("loveMessage").style.display = "block";
            createConfetti();
        }

        function showProLove() {
            document.getElementById("loveMessage").innerHTML =
            "YES PRO MAX ACCEPTED ü•∫ü•∫ü•∫ meeee yourrr not so little babyyyyy for life yahuuuu";
            document.getElementById("loveMessage").style.display = "block";
            createConfetti();
        }

        // Floating hearts
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "üíñ";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 400);

        // Confetti
        function createConfetti() {
            for (let i = 0; i < 40; i++) {
                const confetti = document.createElement("div");
                confetti.innerHTML = "üéâ";
                confetti.style.position = "fixed";
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.top = Math.random() * 100 + "vh";
                confetti.style.fontSize = "20px";
                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 2000);
            }
        }

        // Moving NO button
        const noBtn = document.getElementById("noBtn");

        function moveButton() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        noBtn.addEventListener("mouseover", moveButton);
        noBtn.addEventListener("click", moveButton);

        // Initial position
        moveButton();
    </script>

</body>
</html>
